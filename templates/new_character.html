{% extends "base.html" %}
{% block content %}

    <h3 class="blue-grey-text text-darken-4 center-align">Create New Character</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('get_character') }}">
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix blue-grey-text text-darken-4"></i>
                    <input id="character_name" name="character_name" maxlength="50"
                        type="text" class="validate" required>
                    <label for="character_name">Character Name</label>
                </div>
            </div>
            <!-- category selection -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-users prefix blue-grey-text text-darken-4"></i>
                    <select id="race" name="race" class="validate" required>
                        <option value="" disabled selected>Race</option>
                        {% for races in race %}
                            <option value="{{ race.race }}">{{ race.race }}</option>
                        {% endfor %}
                    </select>
                    <label for="race">Race</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-hat-wizard prefix blue-grey-text text-darken-4"></i>
                    <select id="class_name" name="class_name" class="validate" required>
                        <option value="" disabled selected>Choose class</option>
                        {% for classes in class %}
                            <option value="{{ class.class_name }}">{{ class.class_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="class_name">Class</label>
                </div>
            </div>
            <!-- characters -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- is urgent toggle -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                        <label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large blue-grey darken-4">
                        Create Character<i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
            
{% endblock%}
